			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

			Reveal.addEventListener('slidechanged', function(ev) {
				var autoStart = ev.currentSlide.getAttribute("data-auto-start");
				if (autoStart) {
					setTimeout(Reveal.nextFragment, autoStart);
				}
			});

			Reveal.addEventListener('fragmentshown', function(ev) {
				var current = ev.fragment;

				// activate next fragment automatically
				var autoFragment = current.getAttribute("data-next-fragment");
				if (autoFragment) {
					setTimeout(Reveal.nextFragment, autoFragment);
				}
				
				// Duplicate fragment into anothe node
				var previousReplicate = current;
				var nextReplicate = document.querySelector(previousReplicate.getAttribute("data-replicate-on"));
				if (nextReplicate) {
					var timeout = previousReplicate.getAttribute("data-replicate-in") || 0;
					replicate = function() {
						nextReplicate.className = previousReplicate.className;
						previousReplicate = nextReplicate;
						nextReplicate = document.querySelector(previousReplicate.getAttribute("data-replicate-on"));
						if (nextReplicate) {
							timeout = previousReplicate.getAttribute("data-replicate-in") || 0;
							setTimeout(replicate, timeout);
						}
					}
					setTimeout(replicate, timeout);
				}

				// send custom event
				var customEvent = current.getAttribute("data-fragment-custom-event");
				if (customEvent) {
					Reveal.dispatchEvent(customEvent, { fragment: current });	
				}
			});

			Reveal.addEventListener('fragmenthidden', function(ev) {
				var current = ev.fragment;

				// activate previous fragment automatically
				var autoFragment = current.getAttribute("data-next-fragment");
				if (autoFragment) {
					setTimeout(Reveal.previousFragment, autoFragment);
				}
			});
		   
		</script>
